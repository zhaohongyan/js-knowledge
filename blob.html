<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>通过post下载文件，后端返回blob</h1>

  <script>

    const param = {
      certificateIssuingAuthorityCode: values.certificateIssuingAuthorityCode,
      catalogId: values.certificateTypeCode,
      certificateBizDetail: JSON.stringify(tempData)
    };
    const url = 'http://api/postdata';
    const xhr = new XMLHttpRequest();
    xhr.open('POST', url, true);
    xhr.setRequestHeader('Content-Type', 'application/json');
    xhr.responseType = 'blob';
    const that = this;
    /* eslint-disable */
    xhr.onload = function () {
      if (this.status === 200) {
        // 接受二进制文件流
        const blob = this.response;
        const ans = window.URL.createObjectURL(blob);
        that.setState({
          previewSrc: ans,
          showPreview: true
        });
      }
    };
    xhr.send(JSON.stringify(param));

  </script>
</body>

</html>
