<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>异步</title>
</head>
<body>
  <script>
    console.log(1)
    setTimeout(() => {
      console.log(2)
    }, 1000);
    console.log(3)
    setTimeout(() => {
      console.log(4)
    }, 0);
    console.log(5)
  </script>
</body>
</html>
