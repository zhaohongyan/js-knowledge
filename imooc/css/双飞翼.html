<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>双飞翼布局</title>
  <style>
    #main {
      width: 100%;
      height: 200px;
      background-color: #ccc;
    }
    #main-wrap {
      margin: 0 190px;
    }
    #left {
      width: 190px;
      height: 200px;
      background-color: yellow;
      margin-left: -100%;
    }
    #right {
      width: 190px;
      height: 200px;
      background-color: red;
      margin-left: -190px;
    }
    .column {
      float: left;
    }
  </style>
</head>
<body>
  <div id="main" class="column">
    <div id="main-wrap">
      main
    </div>
  </div>
  <div id="left" class="column">left</div>
  <div id="right" class="column">right</div>
</body>
</html>
