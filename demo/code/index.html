<!DOCTYPE html>
<html lang="en">

<head>
<!-- 声明文档使用的字符编码 -->

    <meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	 <!--移动端的页面这个可以忽略，在桌面开发的时候可以让IE浏览器以最新的模式渲染页面-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
 <!--可以让布局在移动浏览器上显示的更好 为移动设备添加 viewport 部分-->
 <!-- 以上 3 个 meta 标签 *必须* 放在 head 的最前面；其他任何的 head 内容必须在这些标签的 *后面* -->
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <script src="qrcode.min.js"></script>
</head>

<body>
    <div id="qrcode"></div>
    <script>
    var Terminal = {
        // 辨别移动终端类型  
        platform: function() {
            var u = navigator.userAgent,
                app = navigator.appVersion;
            return {
            	mobile: !!u.match(/AppleWebKit.*Mobile.*/),
                // android终端或者uc浏览器  
                android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
                // 是否为iPhone或者QQHD浏览器  
                iPhone: u.indexOf('iPhone') > -1,
                // 是否iPad  
                iPad: u.indexOf('iPad') > -1,

                windows: u.indexOf('windows') > -1
            };
        }(),
        // 辨别移动终端的语言：zh-cn、en-us、ko-kr、ja-jp...  
        language: (navigator.browserLanguage || navigator.language).toLowerCase()
    }

    // 根据不同的终端，跳转到不同的地址  
    var theUrl = 'http://www.XXX.com';

    if (Terminal.platform.android) {
        theUrl = '你的Android APP对应下载地址：apk文件地址';
    } else if (Terminal.platform.iPhone) {
        theUrl = '你的iPhone APP对应下载地址：APP Store地址';
    } else if (Terminal.platform.iPad) {
        // 还可以通过language，区分开多国语言版  
        switch (Terminal.language) {
            case 'en-us':
                theUrl = '你的iPad APP（英文版）对应下载地址：APP Store地址';
                break;
            case 'ko-kr':
                theUrl = '你的iPad APP（韩语版）对应下载地址：APP Store地址';
                break;
            case 'ja-jp':
                theUrl = '你的iPad APP（日文版）对应下载地址：APP Store地址';
                break;
            default:
                theUrl = '你的iPad APP（中文版-默认）对应下载地址：APP Store地址';
        }
    }else if (Terminal.platform.windows){
		theUrl = '你的windows APP对应下载地址';
    }

    
    // new QRCode(document.getElementById('qrcode'), 'emma');

    var qrcode = new QRCode(document.getElementById("qrcode"), {
        text: theUrl,
        width: 128,
        height: 128,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
    });
    // qrcode.clear();
    // qrcode.makeCode('zhaohongyan');


    console.log(Terminal.platform)
    </script>
</body>

</html>
