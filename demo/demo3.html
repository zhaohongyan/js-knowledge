<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      display: flex;
    }

    .box>div {
      display: flex;
      flex: 1;
      margin-left: 6px;
      border: 1px solid red;
      height: 20px;
    }

    .box>div:first-child {
      margin-left: 0;
    }

    .box2 {
      display: flex;
      margin-top: 10px;
    }

    .box2 .left {
      flex: 1;
      border: 1px solid red;
    }

    .box2 .right {
      width: 25%;
      height: 20px;
      border: 1px solid red;
      margin-left: 6px;
    }
  </style>
  <script>

  </script>
</head>

<body>
  <h1>弹性盒子布局</h1>
  <div class="box">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="box2">
    <div class="left"></div>
    <div class="right"></div>
  </div>

</body>

</html>
