<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var factorial = function f(num) {
        if (num <= 1) {
          return 1;
        } else {
          return num * f(num - 1);
        }
      };

      var anotherFactorial = factorial;
      factorial = null;
      alert(anotherFactorial(4));
    </script>
  </body>
</html>
