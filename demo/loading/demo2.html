<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.loading{
			width: 100%;
			height: 100%;
			background-color: #fff;
			position: fixed;
			top:0;
			left:0;
			z-index: 100;
		}
		.loading .pic{
			width: 64px;
			height: 64px;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			margin: auto;
			background: url(img/35.gif);
		}
	</style>
	<script src="../js/jquery-3.2.1.min.js"></script>
	<script>
		document.onreadystatechange = function(){
			// console.log(document.readyState)
			if(document.readyState == 'complete'){
				$(".loading").fadeOut();
			}
		}
	</script>
</head>
<body>
	<div class="loading">
		<div class="pic">
		</div>
	</div>
	<section class="banner">
		<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1502879311495&di=26c09567fd619a0c6ac6cfd6c6dd16e1&imgtype=0&src=http%3A%2F%2Fimg.taopic.com%2Fuploads%2Fallimg%2F121018%2F235042-12101Q4522543.jpg" alt="">
		<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1502878984994&di=3457d62e4f5df9c51eddff4be4fe1efa&imgtype=0&src=http%3A%2F%2Fimg.taopic.com%2Fuploads%2Fallimg%2F110604%2F2304-1106041PA731.jpg" alt="">
	</section>
</body>
</html>
