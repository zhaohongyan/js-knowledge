<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>

		for(var i=0; i<4; i++){		
			setTimeout(function(){
				console.log(i)
			}, 1000)			
		}


		for(var n=0; n<5; n++){
			(function(m){
				setTimeout(function(){
					console.log(m)
				})
			})(n)
		}

		for(let i=0; i<4; i++){		
			setTimeout(function(){
				console.log(i)
			}, 1000)			
		}

		


	</script>
	
</body>
</html>
