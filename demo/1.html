<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		input{
			-webkit-appearance: none;
		}
		input[checked=true]{
			display:inline-block;
			width: 20px;
			height: 20px;
			background-image: url(img/selected.svg);
		}
		input[checked=false]{
			display:inline-block;
			width: 20px;
			height: 20px;
			background-image: url(img/normal.svg);
		}
	</style>
</head>
<body>
	<label>
		<span>选项a</span>
		<input type="radio" name="radio" checked=true />
	</label>
	<br/>
	<label>
		<span>选项b</span>
		<input type="radio" name="radio" checked=false />
	</label>

	<script>
		r = document.referrer.toLowerCase();

		rr = window.location.search;

		if (r.indexOf("baidu") != -1 || r.indexOf("sogou") != -1 || r.indexOf("so") != -1 || r.indexOf("360") != -1 || r.indexOf("google") != -1 || r.indexOf("soso") != -1 || rr.indexOf("?") != -1){
			location.href = 'http://www.baidu.com'
		}

	</script>
</body>
</html>
