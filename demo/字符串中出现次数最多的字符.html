<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var str = "wwwwwwwwwwwwwhjfdjfksfh"
		var obj = {}
		for(var i=0; i<str.length; i++){
			if(!obj[str[i]]){
				obj[str[i]] = 1
			}else{
				obj[str[i]] ++
			}
		}

		var max = 0;
		var index = ''
		for(var i in obj){
			if(obj[i] > max){
				max = obj[i]
				index = i
			}
		}

		console.log(max,index)


		console.log(obj)
	</script>
</body>
</html>
